<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>BAILIU CALC - æ¥µé€ç¿»ç‰Œç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #000; font-family: 'Inter', sans-serif; overflow: hidden; }

        .phone-shell {
            width: 100vw; max-width: 430px; height: 100vh;
            position: relative; background-size: cover; background-position: center;
            transition: background-image 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; justify-content: center;
        }

        /* 99% é€æ˜é¢æ¿ */
        .calc-panel {
            width: 92%; height: 86%; background: rgba(255, 255, 255, 0.01); 
            backdrop-filter: blur(18px); -webkit-backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 3rem;
            padding: 2.5rem 1.2rem; display: flex; flex-direction: column;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
        }

        /* Flip-board æ•¸å­—ç¿»è½‰æ•ˆæœ */
        .flip-container { display: flex; justify-content: flex-end; overflow: hidden; }
        .flip-digit {
            display: inline-block; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .country-tab {
            padding: 10px 0; font-size: 11px; font-weight: 800; color: white;
            background: rgba(255, 255, 255, 0.1); border-radius: 12px;
            text-align: center; cursor: pointer; transition: 0.2s;
        }
        .country-tab.active { background: white; color: black; }

        .btn {
            background: rgba(255, 255, 255, 0.4); border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.2rem; color: white; font-size: 1.4rem; font-weight: 700;
            display: flex; align-items: center; justify-content: center; transition: 0.1s;
        }
        .btn:active { transform: scale(0.9); background: rgba(255, 255, 255, 0.6); }

        .btn-op { background: rgba(245, 158, 11, 0.45); } 
        .btn-func { background: rgba(99, 102, 241, 0.45); } 
        .btn-clear { background: rgba(239, 68, 68, 0.45); } 

        .theme-btn {
            position: absolute; top: 40px; right: 25px;
            background: rgba(255, 255, 255, 0.2); color: white;
            padding: 6px 14px; border-radius: 50px; font-size: 11px; font-weight: 800;
            backdrop-filter: blur(10px); z-index: 50; border: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>

    <div id="shell" class="phone-shell">
        <button onclick="switchTheme()" class="theme-btn">ğŸ¨ åˆ‡æ›å¤–çš®</button>

        <div class="calc-panel">
            <header class="mb-6 text-center">
                <h1 id="brand" class="text-2xl font-black italic tracking-tighter text-white opacity-60">BAILIU CALC</h1>
            </header>

            <div class="mb-6 px-1">
                <div id="history" class="text-right text-white/30 text-xs font-mono h-4 mb-1"></div>
                <div class="flex justify-between items-center">
                    <span id="flag-display" class="text-4xl">ğŸ‡¹ğŸ‡¼</span>
                    <div id="val-container" class="flip-container text-5xl font-black text-white font-mono tracking-tighter">
                        0
                    </div>
                </div>
            </div>

            <div id="country-bar" class="grid grid-cols-5 gap-2 mb-6"></div>

            <div class="calc-grid grid grid-cols-4 gap-3 flex-grow">
                <button onclick="press('C')" class="btn btn-clear">C</button>
                <button onclick="press('âŒ«')" class="btn">âŒ«</button>
                <button onclick="openMenu()" class="btn btn-func">âš™ï¸</button>
                <button onclick="press('/')" class="btn btn-op">Ã·</button>
                <button onclick="press('7')" class="btn">7</button>
                <button onclick="press('8')" class="btn">8</button>
                <button onclick="press('9')" class="btn">9</button>
                <button onclick="press('*')" class="btn btn-op">Ã—</button>
                <button onclick="press('4')" class="btn">4</button>
                <button onclick="press('5')" class="btn">5</button>
                <button onclick="press('6')" class="btn">6</button>
                <button onclick="press('-')" class="btn btn-op">-</button>
                <button onclick="press('1')" class="btn">1</button>
                <button onclick="press('2')" class="btn">2</button>
                <button onclick="press('3')" class="btn">3</button>
                <button onclick="press('+')" class="btn btn-op">+</button>
                <button onclick="press('0')" class="btn">0</button>
                <button onclick="press('.')" class="btn">.</button>
                <button onclick="press('+/-')" class="btn">Â±</button>
                <button onclick="solve()" class="btn bg-emerald-500/40">=</button>
            </div>
        </div>
    </div>

    <div id="menu" class="fixed inset-0 bg-black/95 backdrop-blur-2xl z-[100] hidden flex flex-col p-10">
        <h2 class="text-white text-2xl font-black mb-8 italic">å¹£åˆ¥ç®¡ç†</h2>
        <div id="full-list" class="grid grid-cols-1 gap-4 overflow-y-auto pr-2"></div>
        <button onclick="closeMenu()" class="mt-auto w-full py-5 bg-white text-black font-black rounded-3xl">ç¢ºå®š</button>
    </div>

    <script>
        // 1. ä¸»é¡Œé…ç½®ï¼šåªè¦æª”ååœ¨æ¸…å–®å…§ï¼Œä¸è«– png æˆ– jpg éƒ½æœƒè‡ªå‹•åˆ‡æ›
        const SKINS = ['skin-starry.png', 'skin-hakka.png', 'skin-modern.jpg']; 
        let skinIdx = 0;

        let expr = '';
        let result = 0;
        let activeCode = 'TWD';
        let rates = {};
        const COUNTRY_DATA = {
            "TWD": { name: "Taiwan", flag: "ğŸ‡¹ğŸ‡¼" },
            "USD": { name: "United States", flag: "ğŸ‡ºğŸ‡¸" },
            "JPY": { name: "Japan", flag: "ğŸ‡¯ğŸ‡µ" },
            "EUR": { name: "Euro Zone", flag: "ğŸ‡ªğŸ‡º" },
            "CNY": { name: "China", flag: "ğŸ‡¨ğŸ‡³" },
            "HKD": { name: "Hong Kong", flag: "ğŸ‡­ğŸ‡°" },
            "GBP": { name: "United Kingdom", flag: "ğŸ‡¬ğŸ‡§" },
            "AUD": { name: "Australia", flag: "ğŸ‡¦ğŸ‡º" },
            "KRW": { name: "South Korea", flag: "ğŸ‡°ğŸ‡·" },
            "THB": { name: "Thailand", flag: "ğŸ‡¹ğŸ‡­" }
        };
        let myFavs = ['TWD', 'JPY', 'USD', 'CNY', 'EUR'];

        // --- Flip-board æ¨¡çµ„ ---
        function updateFlipValue(newVal) {
            const container = document.getElementById('val-container');
            const formatted = Number(newVal.toFixed(2)).toLocaleString(undefined, {maximumFractionDigits: 2});
            
            // ç°¡å–®ç¿»è½‰å‹•ç•«é‚è¼¯
            container.style.opacity = "0";
            container.style.transform = "translateY(10px)";
            
            setTimeout(() => {
                container.textContent = formatted;
                container.style.opacity = "1";
                container.style.transform = "translateY(0)";
            }, 100);
        }

        // --- ä¸»é¡Œåˆ‡æ›é‚è¼¯ ---
        function switchTheme() {
            skinIdx = (skinIdx + 1) % SKINS.length;
            applySkin();
        }

        function applySkin() {
            const shell = document.getElementById('shell');
            const brand = document.getElementById('brand');
            const imgPath = `theme/${SKINS[skinIdx]}`;
            
            const img = new Image();
            img.src = imgPath;
            img.onload = () => {
                shell.style.backgroundImage = `url('${imgPath}')`;
                brand.textContent = "BAILIU CALC";
                localStorage.setItem('calc-skin-idx', skinIdx);
            };
            img.onerror = () => {
                brand.textContent = "SKIN MISSING: " + SKINS[skinIdx];
            };
        }

        // --- æ ¸å¿ƒé‹ç®— ---
        async function initRates() {
            const res = await fetch('https://open.er-api.com/v6/latest/TWD');
            const data = await res.json();
            for(let [c, r] of Object.entries(data.rates)) rates[c] = 1/r;
            rates['TWD'] = 1.0;
            renderSelector();
        }

        function renderSelector() {
            const bar = document.getElementById('country-bar');
            bar.innerHTML = '';
            myFavs.forEach(code => {
                const tab = document.createElement('div');
                tab.className = `country-tab ${code === activeCode ? 'active' : ''}`;
                tab.textContent = code;
                tab.onclick = () => {
                    const twdVal = result * (rates[activeCode] || 1);
                    result = twdVal / (rates[code] || 1);
                    expr = result.toFixed(2);
                    activeCode = code;
                    renderSelector();
                    updateUI();
                };
                bar.appendChild(tab);
            });
        }

        function press(k) {
            if(k === 'C') { expr = ''; result = 0; }
            else if(k === 'âŒ«') { expr = expr.slice(0,-1); }
            else if(k === '+/-') { result = -result; expr = String(result); }
            else { expr += k; }
            try { 
                const res = eval(expr.replace(/[^-()\d/*+.]/g,''));
                if(isFinite(res)) result = res;
            } catch(e) {}
            updateUI();
        }

        function solve() {
            try {
                const res = eval(expr.replace(/[^-()\d/*+.]/g,''));
                if(isFinite(res)) { result = res; expr = result.toFixed(2); }
            } catch(e) {}
            updateUI();
        }

        function updateUI() {
            document.getElementById('history').textContent = expr;
            updateFlipValue(result); // ä½¿ç”¨ç¿»ç‰Œæ•ˆæœæ›´æ–°
            document.getElementById('flag-display').textContent = COUNTRY_DATA[activeCode]?.flag || 'ğŸ’°';
        }

        function openMenu() {
            document.getElementById('menu').classList.remove('hidden');
            const list = document.getElementById('full-list');
            list.innerHTML = '';
            Object.keys(COUNTRY_DATA).forEach(code => {
                const picked = myFavs.includes(code);
                const item = document.createElement('div');
                item.className = `p-4 rounded-2xl flex justify-between items-center ${picked ? 'bg-white/20 text-white' : 'bg-white/5 text-white/30'}`;
                item.innerHTML = `<div class="flex items-center gap-4"><span class="text-3xl">${COUNTRY_DATA[code].flag}</span><span class="font-bold text-lg">${COUNTRY_DATA[code].name}</span></div>`;
                item.onclick = () => {
                    if(myFavs.includes(code)) { if(myFavs.length > 1) myFavs = myFavs.filter(c => c !== code); }
                    else { if(myFavs.length < 5) myFavs.push(code); }
                    openMenu();
                };
                list.appendChild(item);
            });
        }

        function closeMenu() { document.getElementById('menu').classList.add('hidden'); renderSelector(); }

        window.onload = () => {
            initRates();
            skinIdx = parseInt(localStorage.getItem('calc-skin-idx')) || 0;
            applySkin();
            updateUI();
        };
    </script>
</body>
</html>
