<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>BAILIU CALC - æ¥µè‡´é€æ˜ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #000; font-family: 'Inter', sans-serif; overflow: hidden; }

        .phone-shell {
            width: 100vw; max-width: 430px; height: 100vh;
            position: relative; background-size: cover; background-position: center;
            transition: background-image 0.8s ease-in-out;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- é€æ˜åº¦å„ªåŒ–è¨­å®š --- */
        .calc-panel {
            width: 92%; height: 88%; 
            /* 1. èƒŒæ™¯è¨­ç‚ºå®Œå…¨é€æ˜ */
            background: rgba(255, 255, 255, 0.02); 
            /* 2. é™ä½æ¨¡ç³Šåº¦ (å¾ 25px æ”¹ç‚º 10px) ä¸¦å¢åŠ é£½å’Œåº¦ */
            backdrop-filter: blur(10px) saturate(160%); 
            -webkit-backdrop-filter: blur(10px) saturate(160%);
            /* 3. æ¥µç´°é‚Šæ¡†å¢åŠ é«˜ç´šæ„Ÿ */
            border: 1px solid rgba(255, 255, 255, 0.15); 
            border-radius: 3.5rem;
            padding: 2.5rem 1.2rem; display: flex; flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Flip-board æ¨¡çµ„æ ¸å¿ƒ CSS */
        #val-display { transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .val-flip { transform: scale(1.1) translateY(-5px); opacity: 0; filter: blur(4px); }

        .country-tab {
            padding: 10px 0; font-size: 11px; font-weight: 800; color: white;
            background: rgba(255, 255, 255, 0.1); border-radius: 12px;
            text-align: center; cursor: pointer; transition: 0.2s;
        }
        .country-tab.active { background: white; color: black; box-shadow: 0 4px 15px rgba(255,255,255,0.3); }

        /* æŒ‰éµä¹Ÿè¦é€æ˜ */
        .btn {
            background: rgba(255, 255, 255, 0.15); 
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.5rem; color: white; font-size: 1.4rem; font-weight: 700;
            display: flex; align-items: center; justify-content: center; transition: 0.1s;
        }
        .btn:active { transform: scale(0.9); background: rgba(255, 255, 255, 0.3); }
        .btn-op { background: rgba(245, 158, 11, 0.3); } 
        .btn-func { background: rgba(99, 102, 241, 0.3); } 
        .btn-clear { background: rgba(239, 68, 68, 0.3); } 

        .theme-btn {
            position: absolute; top: 50px; right: 30px;
            background: rgba(255, 255, 255, 0.2); color: white;
            padding: 6px 14px; border-radius: 50px; font-size: 11px; font-weight: 800;
            backdrop-filter: blur(10px); z-index: 50; border: 1px solid rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>

    <div id="shell" class="phone-shell">
        <button onclick="switchTheme()" class="theme-btn">ğŸ¨ åˆ‡æ›å¤–çš®</button>

        <div class="calc-panel">
            <header class="mb-6 text-center">
                <h1 id="brand" class="text-2xl font-black italic tracking-tighter text-white opacity-80">BAILIU CALC</h1>
            </header>

            <div class="mb-8 px-2">
                <div id="history" class="text-right text-white/30 text-xs font-mono h-4 mb-1"></div>
                <div class="flex justify-between items-end">
                    <span id="flag-display" class="text-4xl">ğŸ‡¹ğŸ‡¼</span>
                    <div id="val-display" class="text-5xl font-black text-white font-mono tracking-tighter">0</div>
                </div>
            </div>

            <div id="country-bar" class="grid grid-cols-5 gap-2 mb-6"></div>

            <div class="calc-grid grid grid-cols-4 gap-3 flex-grow">
                <button onclick="press('C')" class="btn btn-clear">C</button>
                <button onclick="press('âŒ«')" class="btn">âŒ«</button>
                <button onclick="openMenu()" class="btn btn-func">âš™ï¸</button>
                <button onclick="press('/')" class="btn btn-op">Ã·</button>
                <button onclick="press('7')" class="btn">7</button>
                <button onclick="press('8')" class="btn">8</button>
                <button onclick="press('9')" class="btn">9</button>
                <button onclick="press('*')" class="btn btn-op">Ã—</button>
                <button onclick="press('4')" class="btn">4</button>
                <button onclick="press('5')" class="btn">5</button>
                <button onclick="press('6')" class="btn">6</button>
                <button onclick="press('-')" class="btn btn-op">-</button>
                <button onclick="press('1')" class="btn">1</button>
                <button onclick="press('2')" class="btn">2</button>
                <button onclick="press('3')" class="btn">3</button>
                <button onclick="press('+')" class="btn btn-op">+</button>
                <button onclick="press('0')" class="btn">0</button>
                <button onclick="press('.')" class="btn">.</button>
                <button onclick="press('+/-')" class="btn">Â±</button>
                <button onclick="solve()" class="btn bg-emerald-500/40">=</button>
            </div>
        </div>
    </div>

    <div id="menu" class="fixed inset-0 bg-black/90 backdrop-blur-3xl z-[100] hidden flex flex-col p-10">
        <h2 class="text-white text-2xl font-black mb-8 italic">å¹£åˆ¥ç®¡ç†</h2>
        <div id="full-list" class="grid grid-cols-1 gap-4 overflow-y-auto pr-2"></div>
        <button onclick="closeMenu()" class="mt-auto w-full py-5 bg-white text-black font-black rounded-3xl">ç¢ºå®šè¿”å›</button>
    </div>

    <script>
        // æ›´æ–°ç‚ºæ‚¨çš„æ­£ç¢ºæª”å (.png)
        const THEME_FILES = ['skin-starry.png', 'skin-hakka.png', 'big_wave.png'];
        let themeIdx = 0;

        let expr = '';
        let result = 0;
        let activeCode = 'TWD';
        let rates = {};

        const COUNTRY_DATA = {
            "TWD": { name: "Taiwan", flag: "ğŸ‡¹ğŸ‡¼" }, "USD": { name: "United States", flag: "ğŸ‡ºğŸ‡¸" },
            "JPY": { name: "Japan", flag: "ğŸ‡¯ğŸ‡µ" }, "EUR": { name: "Euro Zone", flag: "ğŸ‡ªğŸ‡º" },
            "CNY": { name: "China", flag: "ğŸ‡¨ğŸ‡³" }, "HKD": { name: "Hong Kong", flag: "ğŸ‡­ğŸ‡°" },
            "KRW": { name: "South Korea", flag: "ğŸ‡°ğŸ‡·" }
        };
        let myFavs = ['TWD', 'JPY', 'USD', 'CNY', 'EUR'];

        // --- Flip-board ç¿»ç‰Œæ¨¡çµ„å‡½æ•¸ ---
        function renderFlipValue(val) {
            const display = document.getElementById('val-display');
            display.classList.add('val-flip');
            
            setTimeout(() => {
                display.textContent = Number(val.toFixed(2)).toLocaleString(undefined, {maximumFractionDigits: 2});
                display.classList.remove('val-flip');
            }, 100);
        }

        function switchTheme() {
            themeIdx = (themeIdx + 1) % THEME_FILES.length;
            applyTheme();
        }

        function applyTheme() {
            const shell = document.getElementById('shell');
            const brand = document.getElementById('brand');
            const path = `theme/${THEME_FILES[themeIdx]}`;
            
            const img = new Image();
            img.src = path;
            img.onload = () => {
                shell.style.backgroundImage = `url('${path}')`;
                brand.textContent = "BAILIU CALC";
                localStorage.setItem('saved-theme-idx', themeIdx);
            };
            img.onerror = () => { brand.textContent = "SKIN MISSING: " + THEME_FILES[themeIdx]; };
        }

        async function initRates() {
            try {
                const res = await fetch('https://open.er-api.com/v6/latest/TWD');
                const data = await res.json();
                for(let [c, r] of Object.entries(data.rates)) rates[c] = 1/r;
                rates['TWD'] = 1.0;
                renderSelector();
            } catch(e) { console.error("Rate Error"); }
        }

        function renderSelector() {
            const bar = document.getElementById('country-bar');
            bar.innerHTML = '';
            myFavs.forEach(code => {
                const tab = document.createElement('div');
                tab.className = `country-tab ${code === activeCode ? 'active' : ''}`;
                tab.textContent = code;
                tab.onclick = () => {
                    const twdVal = result * (rates[activeCode] || 1);
                    result = twdVal / (rates[code] || 1);
                    expr = result.toFixed(2);
                    activeCode = code;
                    renderSelector();
                    updateUI();
                };
                bar.appendChild(tab);
            });
        }

        function press(k) {
            if(k === 'C') { expr = ''; result = 0; }
            else if(k === 'âŒ«') { expr = expr.slice(0,-1); }
            else if(k === '+/-') { result = -result; expr = String(result); }
            else { expr += k; }
            try { 
                const res = eval(expr.replace(/[^-()\d/*+.]/g,''));
                if(isFinite(res)) result = res;
            } catch(e) {}
            updateUI();
        }

        function solve() {
            try {
                const res = eval(expr.replace(/[^-()\d/*+.]/g,''));
                if(isFinite(res)) { result = res; expr = result.toFixed(2); }
            } catch(e) {}
            updateUI();
        }

        function updateUI() {
            document.getElementById('history').textContent = expr;
            renderFlipValue(result);
            document.getElementById('flag-display').textContent = COUNTRY_DATA[activeCode]?.flag || 'ğŸ’°';
        }

        function openMenu() {
            document.getElementById('menu').classList.remove('hidden');
            const list = document.getElementById('full-list');
            list.innerHTML = '';
            Object.keys(COUNTRY_DATA).forEach(code => {
                const picked = myFavs.includes(code);
                const item = document.createElement('div');
                item.className = `p-4 rounded-2xl flex justify-between items-center ${picked ? 'bg-white/20 text-white' : 'bg-white/5 text-white/30'}`;
                item.innerHTML = `<div class="flex items-center gap-4"><span class="text-3xl">${COUNTRY_DATA[code].flag}</span><span class="font-bold text-lg">${COUNTRY_DATA[code].name}</span></div>`;
                item.onclick = () => {
                    if(myFavs.includes(code)) { if(myFavs.length > 1) myFavs = myFavs.filter(c => c !== code); }
                    else { if(myFavs.length < 5) myFavs.push(code); }
                    openMenu();
                };
                list.appendChild(item);
            });
        }

        function closeMenu() { document.getElementById('menu').classList.add('hidden'); renderSelector(); }

        window.onload = () => {
            initRates();
            themeIdx = parseInt(localStorage.getItem('saved-theme-idx')) || 0;
            applyTheme();
            updateUI();
        };
    </script>
</body>
</html>
