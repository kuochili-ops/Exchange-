<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #000; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* æ‰‹æ©Ÿæ®¼ï¼šèƒŒæ™¯åœ–ç‰‡å®Œå…¨æ»¿ç‰ˆ */
        .phone-shell {
            width: 100vw;
            max-width: 430px;
            height: 100vh;
            position: relative;
            background-size: cover;
            background-position: center;
            transition: background-image 0.8s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* è¨ˆç®—æ©Ÿä¸»é¢æ¿ï¼š90% é€æ˜ (Alpha 0.1) */
        .calc-panel {
            width: 90%;
            height: 85%;
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 3rem;
            padding: 2.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        /* é¡¯ç¤ºå€ */
        .display-area {
            text-align: right;
            margin-bottom: 1.5rem;
            padding: 0 0.5rem;
        }

        /* å®Œæ•´åœ‹ååˆ— */
        .country-selector {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            margin-bottom: 1.5rem;
            padding: 5px 0;
        }
        .country-selector::-webkit-scrollbar { display: none; }
        
        .country-tab {
            padding: 8px 18px;
            font-size: 13px;
            font-weight: 700;
            color: white;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s;
        }
        .country-tab.active { background: white; color: black; }

        /* è¨ˆç®—æ©ŸæŒ‰éµï¼š60% é€æ˜ (Alpha 0.4) */
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; flex-grow: 1; }
        .btn {
            background: rgba(255, 255, 255, 0.4); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.2rem;
            color: white;
            font-size: 1.4rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
        }
        .btn:active { transform: scale(0.92); background: rgba(255, 255, 255, 0.6); }

        /* åŠŸèƒ½éµé…è‰² */
        .btn-op { background: rgba(245, 158, 11, 0.45); } 
        .btn-func { background: rgba(99, 102, 241, 0.45); } 
        .btn-clear { background: rgba(239, 68, 68, 0.45); } 

        /* åˆ‡æ›æŒ‰éˆ• */
        .theme-btn {
            position: absolute;
            top: 40px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 15px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 800;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="shell" class="phone-shell">
        <button onclick="switchTheme()" class="theme-btn">ğŸ¨ åˆ‡æ›ä¸»é¡Œ</button>

        <div class="calc-panel">
            <header class="mb-6">
                <h1 id="title" class="text-3xl font-black italic tracking-tighter text-white text-center">BAILIU CALC</h1>
            </header>

            <div class="display-area">
                <div id="history" class="text-white/40 text-xs font-mono h-4 mb-1"></div>
                <div class="flex justify-between items-end">
                    <span id="label" class="text-white/60 font-bold text-sm">Taiwan</span>
                    <span id="val" class="text-4xl font-black text-white font-mono">0</span>
                </div>
            </div>

            <div id="country-bar" class="country-selector"></div>

            <div class="calc-grid">
                <button onclick="press('C')" class="btn btn-clear">C</button>
                <button onclick="press('âŒ«')" class="btn">âŒ«</button>
                <button onclick="openMenu()" class="btn btn-func">âš™ï¸</button>
                <button onclick="press('/')" class="btn btn-op">Ã·</button>

                <button onclick="press('7')" class="btn">7</button>
                <button onclick="press('8')" class="btn">8</button>
                <button onclick="press('9')" class="btn">9</button>
                <button onclick="press('*')" class="btn btn-op">Ã—</button>

                <button onclick="press('4')" class="btn">4</button>
                <button onclick="press('5')" class="btn">5</button>
                <button onclick="press('6')" class="btn">6</button>
                <button onclick="press('-')" class="btn btn-op">-</button>

                <button onclick="press('1')" class="btn">1</button>
                <button onclick="press('2')" class="btn">2</button>
                <button onclick="press('3')" class="btn">3</button>
                <button onclick="press('+')" class="btn btn-op">+</button>

                <button onclick="press('0')" class="btn">0</button>
                <button onclick="press('.')" class="btn">.</button>
                <button onclick="press('+/-')" class="btn">Â±</button>
                <button onclick="solve()" class="btn bg-emerald-500/40">=</button>
            </div>
        </div>
    </div>

    <div id="menu" class="fixed inset-0 bg-black/90 backdrop-blur-2xl z-[200] hidden flex flex-col p-10">
        <h2 class="text-white text-2xl font-black mb-8 italic">MANAGE COUNTRIES</h2>
        <div id="full-list" class="grid grid-cols-1 gap-4 overflow-y-auto"></div>
        <button onclick="closeMenu()" class="mt-auto w-full py-5 bg-white text-black font-black rounded-3xl">DONE</button>
    </div>

    <script>
        let expr = '';
        let result = 0;
        let activeCode = 'TWD';
        let rates = {};
        let currentSkin = 'starry';

        const NAMES = {
            "TWD": "Taiwan", "USD": "United States", "JPY": "Japan", 
            "EUR": "Euro Zone", "CNY": "China", "HKD": "Hong Kong", 
            "GBP": "United Kingdom", "AUD": "Australia", "KRW": "South Korea", 
            "VND": "Vietnam", "THB": "Thailand", "SGD": "Singapore"
        };
        
        let myFavs = ['TWD', 'JPY', 'USD', 'CNY', 'EUR'];

        function switchTheme() {
            currentSkin = (currentSkin === 'starry') ? 'hakka' : 'starry';
            const shell = document.getElementById('shell');
            shell.style.backgroundImage = `url('./skin-${currentSkin}.png')`;
            localStorage.setItem('calc-skin', currentSkin);
        }

        async function initRates() {
            const res = await fetch('https://open.er-api.com/v6/latest/TWD');
            const data = await res.json();
            for(let [c, r] of Object.entries(data.rates)) rates[c] = 1/r;
            rates['TWD'] = 1.0;
            renderSelector();
        }

        function renderSelector() {
            const bar = document.getElementById('country-bar');
            bar.innerHTML = '';
            myFavs.forEach(code => {
                const tab = document.createElement('div');
                tab.className = `country-tab ${code === activeCode ? 'active' : ''}`;
                tab.textContent = NAMES[code] || code;
                tab.onclick = () => {
                    const twdVal = result * (rates[activeCode] || 1);
                    result = twdVal / (rates[code] || 1);
                    expr = String(result);
                    activeCode = code;
                    renderSelector();
                    updateUI();
                };
                bar.appendChild(tab);
            });
        }

        function press(k) {
            if(k === 'C') { expr = ''; result = 0; }
            else if(k === 'âŒ«') { expr = expr.slice(0,-1); }
            else if(k === '+/-') { result = -result; expr = String(result); }
            else { expr += k; }
            try { 
                const res = eval(expr.replace(/[^-()\d/*+.]/g,''));
                if(isFinite(res)) result = res;
            } catch(e) {}
            updateUI();
        }

        function solve() {
            try {
                const res = eval(expr.replace(/[^-()\d/*+.]/g,''));
                if(isFinite(res)) { result = res; expr = String(res); }
            } catch(e) {}
            updateUI();
        }

        function updateUI() {
            document.getElementById('history').textContent = expr;
            document.getElementById('val').textContent = Number(result).toLocaleString(undefined, {maximumFractionDigits: 4});
            document.getElementById('label').textContent = NAMES[activeCode] || activeCode;
        }

        function openMenu() {
            document.getElementById('menu').classList.remove('hidden');
            const list = document.getElementById('full-list');
            list.innerHTML = '';
            Object.keys(NAMES).forEach(code => {
                const picked = myFavs.includes(code);
                const div = document.createElement('div');
                div.className = `p-4 rounded-2xl flex justify-between items-center ${picked ? 'bg-white/20 text-white' : 'bg-white/5 text-white/30'}`;
                div.innerHTML = `<span>${NAMES[code]}</span> <small>${code}</small>`;
                div.onclick = () => {
                    if(myFavs.includes(code)) {
                        if(myFavs.length > 1) myFavs = myFavs.filter(c => c !== code);
                    } else {
                        if(myFavs.length < 5) myFavs.push(code);
                    }
                    openMenu();
                };
                list.appendChild(div);
            });
        }

        function closeMenu() {
            document.getElementById('menu').classList.add('hidden');
            renderSelector();
        }

        window.onload = () => {
            initRates();
            const saved = localStorage.getItem('calc-skin') || 'starry';
            currentSkin = saved;
            document.getElementById('shell').style.backgroundImage = `url('./skin-${saved}.png')`;
            updateUI();
        };
    </script>
</body>
</html>
