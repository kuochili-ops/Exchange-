<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>ç™½å…­å³æ™‚åŒ¯ç‡è¨ˆç®—æ©Ÿ - Theme ç›®éŒ„ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #000; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* èƒŒæ™¯ï¼šæŒ‡å‘ theme å­ç›®éŒ„ */
        .phone-shell {
            width: 100vw;
            max-width: 430px;
            height: 100vh;
            position: relative;
            background-size: cover;
            background-position: center;
            transition: background-image 0.8s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 99% é€æ˜é¢æ¿ */
        .calc-panel {
            width: 92%;
            height: 86%;
            background: rgba(255, 255, 255, 0.01); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 3rem;
            padding: 2.5rem 1.2rem;
            display: flex;
            flex-direction: column;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        /* é¡¯ç¤ºå€ */
        .display-area { text-align: right; margin-bottom: 1.5rem; }

        /* ä¸»ç•«é¢ï¼šä¸‰å­—æ¯æŒ‰éµ */
        .country-selector { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 1.2rem; }
        .country-tab {
            padding: 10px 0; font-size: 11px; font-weight: 800; color: white;
            background: rgba(255, 255, 255, 0.12); border-radius: 12px;
            text-align: center; cursor: pointer; transition: 0.2s;
        }
        .country-tab.active { background: white; color: black; }

        /* æŒ‰éµé€æ˜åº¦ 60% */
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; flex-grow: 1; }
        .btn {
            background: rgba(255, 255, 255, 0.4); 
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.2rem; color: white; font-size: 1.4rem; font-weight: 700;
            display: flex; align-items: center; justify-content: center; transition: 0.1s;
        }
        .btn:active { transform: scale(0.92); background: rgba(255, 255, 255, 0.6); }

        .btn-op { background: rgba(245, 158, 11, 0.45); } 
        .btn-func { background: rgba(99, 102, 241, 0.45); } 
        .btn-clear { background: rgba(239, 68, 68, 0.45); } 

        .theme-btn {
            position: absolute; top: 40px; right: 25px;
            background: rgba(255, 255, 255, 0.2); color: white;
            padding: 6px 14px; border-radius: 50px; font-size: 11px; font-weight: 800;
            backdrop-filter: blur(10px); z-index: 50; border: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>

    <div id="shell" class="phone-shell">
        <button onclick="switchTheme()" class="theme-btn">ğŸ¨ åˆ‡æ›ä¸»é¡Œ</button>

        <div class="calc-panel">
            <header class="mb-6">
                <h1 class="text-2xl font-black italic tracking-tighter text-white text-center opacity-60">BAILIU CALC</h1>
            </header>

            <div class="display-area">
                <div id="history" class="text-white/30 text-xs font-mono h-4 mb-1"></div>
                <div class="flex justify-between items-center px-1">
                    <span id="flag-display" class="text-4xl">ğŸ‡¹ğŸ‡¼</span>
                    <span id="val" class="text-5xl font-black text-white font-mono">0</span>
                </div>
            </div>

            <div id="country-bar" class="country-selector"></div>

            <div class="calc-grid">
                <button onclick="press('C')" class="btn btn-clear">C</button>
                <button onclick="press('âŒ«')" class="btn">âŒ«</button>
                <button onclick="openMenu()" class="btn btn-func">âš™ï¸</button>
                <button onclick="press('/')" class="btn btn-op">Ã·</button>

                <button onclick="press('7')" class="btn">7</button>
                <button onclick="press('8')" class="btn">8</button>
                <button onclick="press('9')" class="btn">9</button>
                <button onclick="press('*')" class="btn btn-op">Ã—</button>

                <button onclick="press('4')" class="btn">4</button>
                <button onclick="press('5')" class="btn">5</button>
                <button onclick="press('6')" class="btn">6</button>
                <button onclick="press('-')" class="btn btn-op">-</button>

                <button onclick="press('1')" class="btn">1</button>
                <button onclick="press('2')" class="btn">2</button>
                <button onclick="press('3')" class="btn">3</button>
                <button onclick="press('+')" class="btn btn-op">+</button>

                <button onclick="press('0')" class="btn">0</button>
                <button onclick="press('.')" class="btn">.</button>
                <button onclick="press('+/-')" class="btn">Â±</button>
                <button onclick="solve()" class="btn bg-emerald-500/40">=</button>
            </div>
        </div>
    </div>

    <div id="menu" class="fixed inset-0 bg-black/95 backdrop-blur-2xl z-[100] hidden flex flex-col p-10">
        <h2 class="text-white text-2xl font-black mb-8 italic">å¹£åˆ¥ç®¡ç†</h2>
        <div id="full-list" class="grid grid-cols-1 gap-4 overflow-y-auto"></div>
        <button onclick="closeMenu()" class="mt-auto w-full py-5 bg-white text-black font-black rounded-3xl">ç¢ºå®š</button>
    </div>

    <script>
        let expr = '';
        let result = 0;
        let activeCode = 'TWD';
        let rates = {};
        let currentSkin = 'starry';

        const COUNTRY_DATA = {
            "TWD": { name: "Taiwan", flag: "ğŸ‡¹ğŸ‡¼" },
            "USD": { name: "United States", flag: "ğŸ‡ºğŸ‡¸" },
            "JPY": { name: "Japan", flag: "ğŸ‡¯ğŸ‡µ" },
            "EUR": { name: "Euro Zone", flag: "ğŸ‡ªğŸ‡º" },
            "CNY": { name: "China", flag: "ğŸ‡¨ğŸ‡³" },
            "HKD": { name: "Hong Kong", flag: "ğŸ‡­ğŸ‡°" },
            "GBP": { name: "United Kingdom", flag: "ğŸ‡¬ğŸ‡§" },
            "AUD": { name: "Australia", flag: "ğŸ‡¦ğŸ‡º" },
            "KRW": { name: "South Korea", flag: "ğŸ‡°ğŸ‡·" },
            "VND": { name: "Vietnam", flag: "ğŸ‡»ğŸ‡³" },
            "THB": { name: "Thailand", flag: "ğŸ‡¹ğŸ‡­" },
            "SGD": { name: "Singapore", flag: "ğŸ‡¸ğŸ‡¬" }
        };
        
        let myFavs = ['TWD', 'JPY', 'USD', 'CNY', 'EUR'];

        // æŒ‡å‘ theme ç›®éŒ„
        function switchTheme() {
            currentSkin = (currentSkin === 'starry') ? 'hakka' : 'starry';
            applySkin();
        }

        function applySkin() {
            const shell = document.getElementById('shell');
            // æ³¨æ„ï¼šé€™è£¡çµ±ä¸€ä½¿ç”¨ .png ä¸¦æŒ‡å‘ theme å­ç›®éŒ„
            shell.style.backgroundImage = `url('./theme/skin-${currentSkin}.png')`;
            localStorage.setItem('calc-skin-v3', currentSkin);
        }

        async function initRates() {
            try {
                const res = await fetch('https://open.er-api.com/v6/latest/TWD');
                const data = await res.json();
                for(let [c, r] of Object.entries(data.rates)) rates[c] = 1/r;
                rates['TWD'] = 1.0;
                renderSelector();
            } catch(e) { console.error("API error"); }
        }

        function renderSelector() {
            const bar = document.getElementById('country-bar');
            bar.innerHTML = '';
            myFavs.forEach(code => {
                const tab = document.createElement('div');
                tab.className = `country-tab ${code === activeCode ? 'active' : ''}`;
                tab.textContent = code;
                tab.onclick = () => {
                    const twdVal = result * (rates[activeCode] || 1);
                    result = twdVal / (rates[code] || 1);
                    expr = result.toFixed(2);
                    activeCode = code;
                    renderSelector();
                    updateUI();
                };
                bar.appendChild(tab);
            });
        }

        function press(k) {
            if(k === 'C') { expr = ''; result = 0; }
            else if(k === 'âŒ«') { expr = expr.slice(0,-1); }
            else if(k === '+/-') { result = -result; expr = String(result); }
            else { expr += k; }
            try { 
                const res = eval(expr.replace(/[^-()\d/*+.]/g,''));
                if(isFinite(res)) result = res;
            } catch(e) {}
            updateUI();
        }

        function solve() {
            try {
                const res = eval(expr.replace(/[^-()\d/*+.]/g,''));
                if(isFinite(res)) { result = res; expr = result.toFixed(2); }
            } catch(e) {}
            updateUI();
        }

        function updateUI() {
            document.getElementById('history').textContent = expr;
            document.getElementById('val').textContent = Number(result.toFixed(2)).toLocaleString(undefined, {maximumFractionDigits: 2});
            document.getElementById('flag-display').textContent = COUNTRY_DATA[activeCode]?.flag || 'ğŸ’°';
        }

        function openMenu() {
            document.getElementById('menu').classList.remove('hidden');
            const list = document.getElementById('full-list');
            list.innerHTML = '';
            Object.keys(COUNTRY_DATA).forEach(code => {
                const picked = myFavs.includes(code);
                const item = document.createElement('div');
                // ç®¡ç†é¸å–®é¡¯ç¤ºå®Œæ•´åç¨±
                item.className = `p-4 rounded-2xl flex justify-between items-center ${picked ? 'bg-white/20 text-white' : 'bg-white/5 text-white/30'}`;
                item.innerHTML = `
                    <div class="flex items-center gap-4">
                        <span class="text-3xl">${COUNTRY_DATA[code].flag}</span>
                        <span class="font-bold text-lg">${COUNTRY_DATA[code].name}</span>
                    </div>
                    <span class="text-xs opacity-50 font-mono">${code}</span>
                `;
                item.onclick = () => {
                    if(myFavs.includes(code)) {
                        if(myFavs.length > 1) myFavs = myFavs.filter(c => c !== code);
                    } else {
                        if(myFavs.length < 5) myFavs.push(code);
                    }
                    openMenu();
                };
                list.appendChild(item);
            });
        }

        function closeMenu() {
            document.getElementById('menu').classList.add('hidden');
            renderSelector();
        }

        window.onload = () => {
            initRates();
            currentSkin = localStorage.getItem('calc-skin-v3') || 'starry';
            applySkin();
            updateUI();
        };
    </script>
</body>
</html>
