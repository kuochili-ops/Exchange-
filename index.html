<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>ğ“ƒ¥ White 6 CALC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #000; font-family: 'Inter', sans-serif; overflow: hidden; }

        .phone-shell {
            width: 100vw; max-width: 430px; height: 100vh;
            position: relative; background-size: cover; background-position: center;
            transition: background-image 0.8s ease-in-out;
            display: flex; align-items: center; justify-content: center;
        }

        /* é¢æ¿ç¸®å°é«˜åº¦ï¼Œç•™å‡ºåº•éƒ¨ç©ºé–“å±•ç¤ºåº•åœ– */
        .calc-panel {
            width: 92%; height: 80%; 
            background: rgba(255, 255, 255, 0.01); 
            backdrop-filter: blur(12px) saturate(180%); 
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.12); 
            border-radius: 3.5rem;
            padding: 2rem 1.2rem; display: flex; flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* æŒ‰éµå®¹å™¨æ”¹ç‚ºæ­£æ–¹å½¢ï¼Œé¿å…æ‹‰é•· */
        .btn {
            aspect-ratio: 1 / 1; 
            background: rgba(255, 255, 255, 0.4); 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            border-radius: 1.5rem; 
            display: flex; align-items: center; justify-content: center; 
            transition: 0.1s;
        }
        
        .btn:active { transform: scale(0.9); background: rgba(255, 255, 255, 0.6); }

        /* å­—å…ƒæ”¾å¤§è‡³ 2.2rem */
        .btn-text {
            color: white;
            font-size: 2.2rem;
            font-weight: 900;
            -webkit-text-stroke: 1.8px #ff0000; 
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        /* Flip-board æ¨¡çµ„ä¿æŒ */
        #val-display { transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .val-flip { transform: translateY(-15px); opacity: 0; filter: blur(4px); }

        .country-tab {
            padding: 8px 0; font-size: 11px; font-weight: 800; color: white;
            background: rgba(255, 255, 255, 0.2); border-radius: 10px;
            text-align: center; cursor: pointer; transition: 0.2s;
        }
        .country-tab.active { background: white; color: black; }

        .theme-btn {
            position: absolute; top: 60px; right: 30px;
            background: rgba(255, 255, 255, 0.3); color: white;
            padding: 8px 16px; border-radius: 50px; font-size: 12px; font-weight: 800;
            backdrop-filter: blur(10px); z-index: 50; border: 1px solid rgba(255,255,255,0.4);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="shell" class="phone-shell">
        <button onclick="switchTheme()" class="theme-btn">ğŸ¨ Skin</button>

        <div class="calc-panel">
            <header class="mb-4 text-center">
                <h1 id="brand" class="text-xl font-black italic tracking-tighter text-white opacity-80 uppercase">ğ“ƒ¥ White 6 CALC</h1>
            </header>

            <div class="mb-6 px-2">
                <div id="history" class="text-right text-white/30 text-xs font-mono h-4 mb-1"></div>
                <div class="flex justify-between items-end">
                    <span id="flag-display" class="text-4xl">ğŸ‡¹ğŸ‡¼</span>
                    <div id="val-display" class="text-5xl font-black text-white font-mono tracking-tighter">0</div>
                </div>
            </div>

            <div id="country-bar" class="grid grid-cols-5 gap-2 mb-6"></div>

            <div class="calc-grid grid grid-cols-4 gap-4 flex-grow content-start">
                <button onclick="press('C')" class="btn"><span class="btn-text" style="-webkit-text-stroke-color: #ff3b3b;">C</span></button>
                <button onclick="press('âŒ«')" class="btn"><span class="btn-text">âŒ«</span></button>
                <button onclick="openMenu()" class="btn"><span class="btn-text">âš™ï¸</span></button>
                <button onclick="press('/')" class="btn"><span class="btn-text">Ã·</span></button>
                
                <button onclick="press('7')" class="btn"><span class="btn-text">7</span></button>
                <button onclick="press('8')" class="btn"><span class="btn-text">8</span></button>
                <button onclick="press('9')" class="btn"><span class="btn-text">9</span></button>
                <button onclick="press('*')" class="btn"><span class="btn-text">Ã—</span></button>
                
                <button onclick="press('4')" class="btn"><span class="btn-text">4</span></button>
                <button onclick="press('5')" class="btn"><span class="btn-text">5</span></button>
                <button onclick="press('6')" class="btn"><span class="btn-text">6</span></button>
                <button onclick="press('-')" class="btn"><span class="btn-text">-</span></button>
                
                <button onclick="press('1')" class="btn"><span class="btn-text">1</span></button>
                <button onclick="press('2')" class="btn"><span class="btn-text">2</span></button>
                <button onclick="press('3')" class="btn"><span class="btn-text">3</span></button>
                <button onclick="press('+')" class="btn"><span class="btn-text">+</span></button>
                
                <button onclick="press('0')" class="btn"><span class="btn-text">0</span></button>
                <button onclick="press('.')" class="btn"><span class="btn-text">.</span></button>
                <button onclick="press('+/-')" class="btn"><span class="btn-text">Â±</span></button>
                <button onclick="solve()" class="btn bg-emerald-500/40"><span class="btn-text" style="-webkit-text-stroke-color: #10b981;">=</span></button>
            </div>
        </div>
    </div>

    <div id="menu" class="fixed inset-0 bg-black/95 backdrop-blur-3xl z-[100] hidden flex flex-col p-8">
        <h2 class="text-white text-2xl font-black mb-6 italic tracking-tight uppercase">Currency Select</h2>
        <div id="full-list" class="flex-grow overflow-y-auto no-scrollbar grid grid-cols-1 gap-4 pb-8"></div>
        <button onclick="closeMenu()" class="w-full py-5 bg-white text-black font-black rounded-3xl active:scale-95 transition-transform uppercase">Save Settings</button>
    </div>

    <script>
        const THEME_FILES = ['skin-starry.png', 'skin-hakka.png', 'big_wave.png'];
        let themeIdx = 0;
        let expr = '';
        let result = 0;
        let activeCode = 'TWD';
        let rates = {};

        const COUNTRY_DATA = {
            "TWD": { en: "Taiwan", cn: "å°ç£", flag: "ğŸ‡¹ğŸ‡¼" },
            "JPY": { en: "Japan", cn: "æ—¥æœ¬", flag: "ğŸ‡¯ğŸ‡µ" },
            "USD": { en: "United States", cn: "ç¾åœ‹", flag: "ğŸ‡ºğŸ‡¸" },
            "KRW": { en: "South Korea", cn: "éŸ“åœ‹", flag: "ğŸ‡°ğŸ‡·" },
            "THB": { en: "Thailand", cn: "æ³°åœ‹", flag: "ğŸ‡¹ğŸ‡­" },
            "EUR": { en: "Euro Zone", cn: "æ­å…ƒå€", flag: "ğŸ‡ªğŸ‡º" },
            "GBP": { en: "United Kingdom", cn: "è‹±åœ‹", flag: "ğŸ‡¬ğŸ‡§" },
            "CAD": { en: "Canada", cn: "åŠ æ‹¿å¤§", flag: "ğŸ‡¨ğŸ‡¦" },
            "SGD": { en: "Singapore", cn: "æ–°åŠ å¡", flag: "ğŸ‡¸ğŸ‡¬" },
            "CNY": { en: "China", cn: "ä¸­åœ‹", flag: "ğŸ‡¨ğŸ‡³" },
            "HKD": { en: "Hong Kong", cn: "é¦™æ¸¯", flag: "ğŸ‡­ğŸ‡°" },
            "CHF": { en: "Switzerland", cn: "ç‘å£«", flag: "ğŸ‡¨ğŸ‡­" },
            "SEK": { en: "Sweden", cn: "ç‘å…¸", flag: "ğŸ‡¸ğŸ‡ª" },
            "AUD": { en: "Australia", cn: "æ¾³æ´²", flag: "ğŸ‡¦ğŸ‡º" },
            "VND": { en: "Vietnam", cn: "è¶Šå—", flag: "ğŸ‡»ğŸ‡³" }
        };
        
        let myFavs = ['TWD', 'JPY', 'USD', 'THB', 'EUR'];

        function renderFlipValue(val) {
            const display = document.getElementById('val-display');
            display.classList.add('val-flip');
            setTimeout(() => {
                display.textContent = Number(val.toFixed(2)).toLocaleString(undefined, {maximumFractionDigits: 2});
                display.classList.remove('val-flip');
            }, 100);
        }

        function switchTheme() {
            themeIdx = (themeIdx + 1) % THEME_FILES.length;
            applyTheme();
        }

        function applyTheme() {
            const shell = document.getElementById('shell');
            const path = `theme/${THEME_FILES[themeIdx]}`;
            const img = new Image();
            img.src = path;
            img.onload = () => {
                shell.style.backgroundImage = `url('${path}')`;
                localStorage.setItem('saved-theme-idx', themeIdx);
            };
        }

        async function initRates() {
            try {
                const res = await fetch('https://open.er-api.com/v6/latest/TWD');
                const data = await res.json();
                for(let [c, r] of Object.entries(data.rates)) rates[c] = 1/r;
                rates['TWD'] = 1.0;
                renderSelector();
            } catch(e) {}
        }

        function renderSelector() {
            const bar = document.getElementById('country-bar');
            bar.innerHTML = '';
            myFavs.forEach(code => {
                const tab = document.createElement('div');
                tab.className = `country-tab ${code === activeCode ? 'active' : ''}`;
                tab.textContent = code;
                tab.onclick = () => {
                    const twdVal = result * (rates[activeCode] || 1);
                    result = twdVal / (rates[code] || 1);
                    expr = result.toFixed(2);
                    activeCode = code;
                    renderSelector();
                    updateUI();
                };
                bar.appendChild(tab);
            });
        }

        function press(k) {
            if(k === 'C') { expr = ''; result = 0; }
            else if(k === 'âŒ«') { expr = expr.slice(0,-1); }
            else if(k === '+/-') { result = -result; expr = String(result); }
            else { expr += k; }
            try { 
                const res = eval(expr.replace(/[^-()\d/*+.]/g,''));
                if(isFinite(res)) result = res;
            } catch(e) {}
            updateUI();
        }

        function solve() {
            try {
                const res = eval(expr.replace(/[^-()\d/*+.]/g,''));
                if(isFinite(res)) { result = res; expr = result.toFixed(2); }
            } catch(e) {}
            updateUI();
        }

        function updateUI() {
            document.getElementById('history').textContent = expr;
            renderFlipValue(result);
            document.getElementById('flag-display').textContent = COUNTRY_DATA[activeCode]?.flag || 'ğŸ’°';
        }

        function openMenu() {
            document.getElementById('menu').classList.remove('hidden');
            const list = document.getElementById('full-list');
            list.innerHTML = '';
            Object.keys(COUNTRY_DATA).forEach(code => {
                const picked = myFavs.includes(code);
                const item = document.createElement('div');
                item.className = `p-6 rounded-[2rem] flex justify-between items-center transition-all ${picked ? 'bg-white/25 border-white/40 text-white' : 'bg-white/5 border-transparent text-white/30'}`;
                item.style.borderWidth = '1.5px';
                item.innerHTML = `
                    <div class="flex items-center gap-6">
                        <span class="text-5xl">${COUNTRY_DATA[code].flag}</span>
                        <div>
                            <div class="font-black text-xl tracking-tight leading-none uppercase">${COUNTRY_DATA[code].en}</div>
                            <div class="text-lg font-bold opacity-70 mt-1">${COUNTRY_DATA[code].cn}</div>
                        </div>
                    </div>
                `;
                item.onclick = () => {
                    if(myFavs.includes(code)) { if(myFavs.length > 1) myFavs = myFavs.filter(c => c !== code); }
                    else { if(myFavs.length < 5) myFavs.push(code); }
                    openMenu();
                };
                list.appendChild(item);
            });
        }

        function closeMenu() { document.getElementById('menu').classList.add('hidden'); renderSelector(); }

        window.onload = () => {
            initRates();
            themeIdx = parseInt(localStorage.getItem('saved-theme-idx')) || 0;
            applyTheme();
            updateUI();
        };
    </script>
</body>
</html>
